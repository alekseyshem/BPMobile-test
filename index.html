<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </header>

      <main class="main-content">
        <a href="#" class="cross-wrapper"
          ><img src="/Cross.svg" class="cross"
        /></a>

        <div class="title" data-lang="title"></div>

        <div class="images">
          <div id="img1" class="image" data-lang="img-1"></div>
          <div id="img2" class="image" data-lang="img-2"></div>
          <div id="img3" class="image" data-lang="img-3"></div>
        </div>

        <div>
          <div class="label"><p data-lang="label"></p></div>

          <div class="actions">
            <div class="action offer isActive" data-set="https://apple.com/ ">
              <div class="action-content">
                <div class="right-block">
                  <p class="offer-title" data-lang="action_title-1"></p>
                  <p class="offer-price" data-lang="action_description-1"></p>
                </div>

                <div class="left-block">
                  <p class="offer-price" data-lang="price-1"></p>
                </div>
              </div>
            </div>

            <div class="action offer" data-set="https://google.com/">
              <div class="action-content">
                <div class="right-block">
                  <p class="offer-title" data-lang="action_title-2"></p>
                </div>
                <div class="left-block">
                  <p class="offer-price" data-lang="price-2"></p>
                </div>
              </div>
            </div>

            <button class="action button-continue" data-lang="button"></button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <a href="#" data-lang="link-1"></a>
        <a href="#" data-lang="link-2"></a>
        <a href="#" data-lang="link-3"></a>
      </footer>
    </div>
  </body>
</html>
