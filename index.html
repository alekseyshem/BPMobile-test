<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div class="main-content">
        <a href="#" class="cross-wrapper"
          ><img src="/Cross.svg" class="cross"
        /></a>

        <div id="title" data-lang="title"></div>

        <div id="" class="images">
          <div id="img1" class="image" data-lang="img-1"></div>
          <div id="img2" class="image" data-lang="img-2"></div>
          <div id="img3" class="image" data-lang="img-3"></div>
        </div>

        <div>
          <div class="label"><p data-lang="label"></p></div>

          <div class="actions">
            <div
              id="action-1"
              class="action offer isActive"
              data-set="https://apple.com/ "
            >
              <div class="action-content">
                <div class="right-block">
                  <p class="offer-title" data-lang="action_title-1"></p>
                  <p
                    id="action_description-1"
                    class="offer-price"
                    data-lang="action_description-1"
                  ></p>
                </div>

                <div class="left-block">
                  <p class="offer-price" data-lang="price-1"></p>
                </div>
              </div>
            </div>

            <div
              id="action-2"
              class="action offer"
              data-set="https://google.com/"
            >
              <div class="action-content">
                <div class="right-block">
                  <p
                    id="action_title-2"
                    class="offer-title"
                    data-lang="action_title-2"
                  ></p>
                </div>
                <div class="left-block">
                  <p class="offer-price" data-lang="price-2"></p>
                </div>
              </div>
            </div>

            <button
              id="action-3"
              class="action button-continue"
              data-lang="button"
            ></button>
          </div>
        </div>
      </div>

      <div class="footer">
        <a id="footer-1" href="" data-lang="link-1"></a>
        <a id="footer-2" href="" data-lang="link-2"></a>
        <a id="footer-3" href="" data-lang="link-3"></a>
      </div>
    </div>
  </body>
</html>
